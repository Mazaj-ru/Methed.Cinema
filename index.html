<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preload" href="fonts/Inter-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Raleway-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Raleway-ExtraBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.svg">

  <script defer src="js/script.js"></script>

  <title>METHED.CINEMA</title>
</head>
<body>

  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <div class="header__logo"><span class__logo--primary>Methed</span> Cinema</div>
          <form action="#" class="header__serch search">
            <input type="search" class="search__input" required placeholder="Поиск">
            <button class="search__button"><img src="blocks/search/img/search.svg" alt=""></button>
          </form>
          <button class="hamburger" aria-label="Открыть меню">
            <span class="hamburger__line"></span>
            <span class="hamburger__line"></span>
            <span class="hamburger__line"></span>
          </button>
        </div>
        
      </div>
    </header>

    <main class="main">
      <section class="preview">
        <div class="container">
          <div class="preview__wrap">
            <img src="blocks/preview/img/poster-dune.jpg" alt="Постер фильма Дюна" class="preview__poster">
            <div class="preview__info">
              <h2 class="preview__title">Дюна</h2>
              <p class="preview__subtitle">За пределами страха ждёт судьба</p>
            </div>
            <div class="preview__play">
              <button class="preview__btn">Смотреть фильм</button>
              <button class="preview__btn preview__btn--trailer" aria-label="Смотреть трейлер">
                <svg width="23" height="27" viewBox="0 0 23 27" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M22.5 12.634C23.1667 13.0189 23.1667 13.9811 22.5 14.366L2.25 26.0574C1.58333 26.4423 0.749999 25.9611 0.749999 25.1913L0.75 1.80865C0.75 1.03885 1.58333 0.55773 2.25 0.94263L22.5 12.634Z"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  
</body>
</html>
